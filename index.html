<style>
:root{--wa-green:#075E54;--wa-light-green:#25D366;--bg:#f0f2f5;--text:#111;--muted:#667;--white:#fff;--border:#e9edef;--teal:#128C7E;}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow:hidden;height:100vh;}

/* Header */
.header{background:var(--wa-green);color:white;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;box-shadow:0 2px 5px rgba(0,0,0,0.1);z-index:10;}
.header h2{margin:0;font-size:20px;letter-spacing:0.5px;}

/* Main App Layout */
.app-container{display:grid;grid-template-columns:380px 1fr;height:calc(100vh - 55px);background:var(--white);}
@media(max-width:900px){.app-container{grid-template-columns:1fr;} #chatPanel{display:none;position:fixed;inset:0;z-index:100;}}

/* Sidebar */
.sidebar{border-right:1px solid var(--border);display:flex;flex-direction:column;background:var(--white);position:relative;}
.search-bar{padding:10px;background:#fff;border-bottom:1px solid #f2f2f2;}
.search-bar input{width:100%;padding:8px 15px;border-radius:20px;border:none;background:#f0f2f5;outline:none;font-size:14px;}

/* Chat List */
.chat-list{flex:1;overflow-y:auto;}
.chat-row{display:flex;align-items:center;padding:12px 15px;cursor:pointer;border-bottom:1px solid #f6f6f6;transition:0.2s;}
.chat-row:hover{background:#f5f5f5;}
.chat-row .avatar{width:50px;height:50px;border-radius:50%;background:#dfe5e7;margin-right:15px;display:grid;place-items:center;font-weight:bold;color:white;object-fit:cover;}
.chat-info{flex:1;min-width:0;}
.chat-info b{display:block;font-size:16px;margin-bottom:3px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
.chat-info small{color:var(--muted);font-size:13px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;display:block;}

/* Chat Window */
.chat-window{display:flex;flex-direction:column;background:#e5ddd5 url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');}
.chat-header{padding:10px 15px;background:#ededed;display:flex;align-items:center;gap:12px;border-bottom:1px solid #ddd;}
.chat-body{flex:1;overflow-y:auto;padding:20px;display:flex;flex-direction:column;}
.bubble{max-width:65%;padding:8px 12px;border-radius:8px;margin-bottom:8px;font-size:14.5px;box-shadow:0 1px 1px rgba(0,0,0,0.1);line-height:1.4;}
.me{align-self:flex-end;background:#dcf8c6;border-top-right-radius:0;}
.them{align-self:flex-start;background:#fff;border-top-left-radius:0;}

/* Footer Menu */
.footer-nav{display:flex;background:#fff;border-top:1px solid #ddd;padding:10px 0;}
.nav-item{flex:1;text-align:center;color:var(--muted);font-size:12px;cursor:pointer;border:none;background:none;}
.nav-item.active{color:var(--wa-green);font-weight:bold;}

/* FAB */
.fab{position:absolute;bottom:80px;right:20px;width:55px;height:55px;border-radius:50%;background:var(--wa-light-green);color:white;display:grid;place-items:center;box-shadow:0 3px 6px rgba(0,0,0,0.3);cursor:pointer;font-size:24px;z-index:5;}

.credit-text{font-size:11px;text-align:center;padding:5px;background:#f0f0f0;color:#888;border-top:1px solid #ddd;}
</style>
</head>

<script>
let state = JSON.parse(localStorage.getItem('wa_premium_v1')) || {
    contacts: [{id:1, name:"àª¦à«‡àªµà«‡àª¨à«àª¦à«àª°àª­àª¾àªˆ", lastMsg:"àªœàª¯ àª¶à«àª°à«€ àª•à«ƒàª·à«àª£!"}],
    chats: {1:[]}
};
let activeId = null;

function renderList() {
    const list = document.getElementById('chatList');
    list.innerHTML = '';
    state.contacts.forEach(c => {
        const row = document.createElement('div');
        row.className = 'chat-row';
        row.onclick = () => openChat(c);
        row.innerHTML = `<div class="avatar" style="background:#128C7E">${c.name[0]}</div>
                        <div class="chat-info"><b>${c.name}</b><small>${c.lastMsg}</small></div>
                        <div style="font-size:11px;color:#999">10:45 AM</div>`;
        list.appendChild(row);
    });
}

function openChat(c) {
    activeId = c.id;
    document.getElementById('chatName').innerText = c.name;
    document.getElementById('chatAvatar').innerText = c.name[0];
    document.getElementById('onlineStatus').style.display = 'block';
    if(window.innerWidth <= 900) {
        document.getElementById('chatPanel').style.display = 'flex';
        document.getElementById('backBtn').style.display = 'block';
    }
    renderMsgs();
}

function renderMsgs() {
    const body = document.getElementById('chatBody');
    body.innerHTML = '';
    (state.chats[activeId] || []).forEach(m => {
        const b = document.createElement('div');
        b.className = `bubble ${m.from}`;
        b.innerHTML = `${m.text} <div style="font-size:10px;text-align:right;margin-top:4px;color:#888;">10:46 AM ${m.from==='me'?'<span style="color:#34b7f1">âœ“âœ“</span>':''}</div>`;
        body.appendChild(b);
    });
    body.scrollTop = body.scrollHeight;
}

function sendMsg() {
    const input = document.getElementById('msgInput');
    if(!input.value || !activeId) return;
    state.chats[activeId].push({from:'me', text:input.value});
    state.contacts.find(c => c.id === activeId).lastMsg = input.value;
    const v = input.value; input.value = '';
    save(); renderMsgs(); renderList();
}

function addContact() {
    const n = document.getElementById('newName').value;
    if(!n) return;
    const id = Date.now();
    state.contacts.push({id, name:n, lastMsg:''});
    state.chats[id] = [];
    save(); renderList();
    document.getElementById('addModal').style.display = 'none';
}

function save() { localStorage.setItem('wa_premium_v1', JSON.stringify(state)); }

window.onload = renderList;
</script>
