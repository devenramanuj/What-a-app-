.bubble{max-width:75%; padding:8px 12px; border-radius:10px; margin-bottom:10px; font-size:14.5px; position:relative; box-shadow:0 1px 1px rgba(0,0,0,0.1);}

.footer{position:fixed; bottom:0; width:100%; background:white; display:flex; border-top:1px solid #ddd; padding:10px 0; z-index:150;}
.nav-item{flex:1; text-align:center; color:var(--muted); font-size:12px; cursor:pointer; background:none; border:none;}
.nav-item.active{color:var(--wa-teal); font-weight:bold;}

/* Dropdown */
.dropdown-content{display:none; position:absolute; right:10px; top:50px; background:white; min-width:160px; box-shadow:0 8px 16px rgba(0,0,0,0.2); z-index:300; border-radius:4px; overflow:hidden;}
.dropdown-content a{color:black; padding:12px 16px; text-decoration:none; display:block; font-size:14px; border-bottom:1px solid #eee;}

/* FAB */
.fab{position:fixed; right:20px; bottom:80px; width:55px; height:55px; background:var(--wa-green); border-radius:50%; color:white; display:grid; place-items:center; font-size:24px; box-shadow:0 4px 10px rgba(0,0,0,0.3); cursor:pointer; z-index:120;}

/* Modal */
.modal{position:fixed; inset:0; background:rgba(0,0,0,0.6); display:none; align-items:center; justify-content:center; z-index:500;}
.modal-box{background:white; padding:20px; border-radius:10px; width:90%; max-width:350px;}
.modal-box input{width:100%; padding:10px; margin:10px 0; border:1px solid #ddd; border-radius:5px;}

<script>
// àª¸àª¾àªšà«‹ àª¸àª®àª¯ àª®à«‡àª³àªµàªµàª¾ àª®àª¾àªŸà«‡àª¨à«àª‚ àª«àª‚àª•à«àª¶àª¨
function getCurrentTime() {
    const now = new Date();
    let hours = now.getHours();
    let minutes = now.getMinutes();
    const ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12;
    hours = hours ? hours : 12;
    minutes = minutes < 10 ? '0' + minutes : minutes;
    return hours + ':' + minutes + ' ' + ampm;
}

let state = JSON.parse(localStorage.getItem('wa_final_dynamic')) || {
    contacts: [{id:1, name:"àª¦à«‡àªµà«‡àª¨à«àª¦à«àª°àª­àª¾àªˆ", phone:"9876543210", lastMsg:"àªœàª¯ àª¶à«àª°à«€ àª•à«ƒàª·à«àª£", lastTime: getCurrentTime()}],
    chats: {1:[]}
};
let activeId = null;

function renderList() {
    const list = document.getElementById('chatList');
    list.innerHTML = '';
    state.contacts.forEach(c => {
        const row = document.createElement('div');
        row.className = 'chat-row';
        row.onclick = () => openChat(c);
        row.innerHTML = `<div class="avatar">${c.name[0]}</div>
                        <div style="flex:1; min-width:0;">
                            <div style="display:flex; justify-content:space-between;">
                                <b style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${c.name}</b>
                                <span style="font-size:10px; color:#888;">${c.lastTime || ''}</span>
                            </div>
                            <small style="color:#666; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; display:block;">${c.lastMsg}</small>
                        </div>`;
        list.appendChild(row);
    });
}

function openChat(c) {
    activeId = c.id;
    document.getElementById('chatName').innerText = c.name;
    document.getElementById('chatNum').innerText = c.phone;
    document.getElementById('chatAvatar').innerText = c.name[0];
    if(window.innerWidth <= 900) {
        document.getElementById('chatPanel').style.display = 'flex';
        document.getElementById('backBtn').style.display = 'block';
    }
    renderMsgs();
}

function renderMsgs() {
    const body = document.getElementById('chatBody');
    body.innerHTML = '';
    (state.chats[activeId] || []).forEach(m => {
        const b = document.createElement('div');
        b.className = `bubble ${m.from}`;
        const tick = m.from === 'me' ? ' <span style="color:#34b7f1">âœ“âœ“</span>' : '';
        b.innerHTML = `<div>${m.text}</div><div class="m-time">${m.time}${tick}</div>`;
        body.appendChild(b);
    });
    body.scrollTop = body.scrollHeight;
}

function sendMsg() {
    const input = document.getElementById('mInput');
    const text = input.value.trim();
    if(!text || !activeId) return;
    
    const time = getCurrentTime();
    state.chats[activeId].push({from:'me', text:text, time: time});
    
    const contact = state.contacts.find(c => c.id === activeId);
    contact.lastMsg = text;
    contact.lastTime = time;
    
    input.value = '';
    save(); renderMsgs(); renderList();
}

function addContact() {
    const n = document.getElementById('newName').value.trim();
    const p = document.getElementById('newPhone').value.trim();
    if(!n || !p) { alert('àª¨àª¾àª® àª…àª¨à«‡ àª¨àª‚àª¬àª° àª²àª–à«‹'); return; }
    
    const id = Date.now();
    state.contacts.push({id, name:n, phone:p, lastMsg:'', lastTime: ''});
    state.chats[id] = [];
    save(); renderList();
    document.getElementById('addModal').style.display = 'none';
}

function toggleDropdown() {
    const d = document.getElementById("dropdownMenu");
    d.style.display = (d.style.display === "block") ? "none" : "block";
}

window.onclick = function(e) {
    if (!e.target.matches('.header span')) {
        document.getElementById("dropdownMenu").style.display = "none";
    }
}

function save() { localStorage.setItem('wa_final_dynamic', JSON.stringify(state)); }
function closeChat() { document.getElementById('chatPanel').style.display = 'none'; }
window.onload = renderList;
</script>
